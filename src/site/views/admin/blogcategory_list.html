<h4 class="sub-header">博客分类列表({{.count}}) | <a href="{{ urlfor "BlogcategoryController.Add"}}">新建博客分类</a></h4>
<div class="table-responsive">
<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		{{range $k,$v := .list}}
		<tr>
			<td>{{$v.Id}}</td>
			<td>{{$v.Name}}</td>
			<td><a href="/admin/blogcategory/edit?id={{$v.Id}}">Edit</a> | <a href="/admin/blogcategory/delete?id={{$v.Id}}" onclick="return confirm('一旦删除将不可恢复，确定吗？');">Del</a> </td>
		</tr>
		{{end}}
	</tbody>
</table>
</div>
