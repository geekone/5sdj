<div class="table-responsive">
<form class="form-horizontal" role="form" method="post"  enctype="multipart/form-data">
	<div class="form-group">
		<label for="upfile" class="col-sm-1 control-label">上传图片:</label>
		<div class="col-sm-8">
			<input type="file" class="form-control" id="upfile" name="upfile">

			<span class="text-danger">{{.errmsg.name}}</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">新增</buttou>

	</div>
</form>
</div>
