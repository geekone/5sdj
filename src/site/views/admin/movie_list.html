<h4 class="sub-header">视频列表({{.count}}) | <a href="{{ urlfor "MovieController.Add"}}">新建视频</a></h4>
<div class="table-responsive">
<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>标题</th>
			<th>简介</th>
			<th>状态</th>
			<th>建立时间</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		{{range $k,$v := .list}}
		<tr>
			<td>{{$v.Id}}</td>
			<td>{{$v.Title}}</td>
			<td>{{$v.Intro}}</td>
			<td>{{$v.Status}}</td>
			<td>{{$v.Created}}</td>
			<td><a href="/admin/movie/edit?id={{$v.Id}}">Edit</a> |  | <a href="/admin/movie/delete?id={{$v.Id}}" onclick="return confirm('一旦删除将不可恢复，确定吗？');">Del</a> </td>
		</tr>
		{{end}}
	</tbody>
</table>
</div>
