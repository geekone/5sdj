<h4 class="sub-header">图片列表({{.count}}) | <a href="{{ urlfor "PhotoController.Add"}}">新建图片</a> |<a href="{{ urlfor "PhotoController.Upload"}}">上传图片</a></h4>
<div class="table-responsive">
<table class="table table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>标题</th>
			<th>简介</th>
			<th>img本地</th>
			<th>url远程</th>
			<th>状态</th>
			<th>建立时间</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		{{range $k,$v := .list}}
		<tr>
			<td>{{$v.Id}}</td>
			<td>{{$v.Title}}</td>
			<td>{{$v.Intro}}</td>
			<td>{{$v.Img}}</td>
			<td>{{$v.Url}}</td>
			<td>{{$v.Status}}</td>
			<td>{{$v.Created}}</td>
			<td><a href="/admin/photo/edit?id={{$v.Id}}">Edit</a> |  | <a href="/admin/photo/delete?id={{$v.Id}}" onclick="return confirm('一旦删除将不可恢复，确定吗？');">Del</a> </td>
		</tr>
		{{end}}
	</tbody>
</table>
</div>
