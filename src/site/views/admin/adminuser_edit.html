<h4 class="sub-header">修改管理员 | <a href="{{ urlfor "AdminuserController.List"}}">管理员列表</a></h4>
<div class="table-responsive">
<form class="form-horizontal" role="form" method="post">
	<input type="hidden" name="id" value="{{.adminuser.Id}}"/>
	<div class="form-group">
		<label for="account" class="col-sm-1 control-label">账号:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="account" name="account" value="{{.adminuser.Account}}">
		</div>
		<div class="col-sm-3">
			<span class="text-danger">{{.errmsg.account}}</span>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-1 control-label">密码:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="password" name="password" value="{{.adminuser.Password}}">
		</div>
		<div class="col-sm-3">
			<span class="text-danger">{{.errmsg.password}}</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">修改</buttou> 
			<button type="button" class="btn btn-default" onclick="javascript:history.back();">取消</button>
		</div>
	</div>
</form>
</div>
