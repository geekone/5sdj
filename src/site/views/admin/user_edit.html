<h4 class="sub-header">编辑用户 | <a href="{{ urlfor "UserController.List"}}">用户列表</a></h4>
<div class="table-responsive">
<form class="form-horizontal" role="form" method="post">
	<input type="hidden" name="id" id="id" value="{{.user.Id}}">
	<div class="form-group">
		<label for="username" class="col-sm-1 control-label">用户名:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="username" name="username" value="{{.user.Username}}">
		</div>
		<div class="col-sm-3">
			<span class="text-danger">{{.errmsg.username}}</span>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-1 control-label">密码:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="password" name="password"/>
		</div>
		<div class="col-sm-3">
			<span class="text-danger">{{.errmsg.password}}</span>
		</div>
	</div>
	<div class="form-group">
		<label for="password2" class="col-sm-1 control-label">确认密码:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="password2" name="password2"/>
		</div>
		<div class="col-sm-3">
			<span class="text-danger">{{.errmsg.password2}}</span>
		</div>
	</div>
	<div class="form-group">
		<label for="email" class="col-sm-1 control-label">邮件:</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="email" name="email"  value="{{.user.Email}}">
		</div>
		<div class="col-sm-3">
			<span class="text-danger">{{.errmsg.email}}</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">新增</buttou> 
			<button type="button" class="btn btn-default" onclick="javascript:history.back();">取消</button>
		</div>
	</div>
</form>
</div>
