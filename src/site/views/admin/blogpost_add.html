<h4 class="sub-header">添加博客  | <a href="{{ urlfor "BlogpostController.List"}}">博客列表</a></h2>
<div class="table-responsive">
<form class="form-horizontal" role="form" method="post" action="/admin/blogpost/save">
	<div class="form-group">
		<label for="title" class="col-sm-1 control-label">标题:</label>
		<div class="col-sm-11">
			<input type="text" class="form-control" id="title" name="title" placeholder="文章标题">
			<input type="text" class="form-control" id="color" name="color" placeholder="色彩"/>
		</div>
	</div>
	<div class="form-group">
		<label for="tags" class="col-sm-1 control-label">分类标签:</label>
		<div class="col-sm-11">
			<input type="text" class="form-control" id="tags" name="tags" placeholder="多个用英文逗号,分隔">
		</div>
	</div>

	<div class="form-group">
		<label for="title" class="col-sm-1 control-label">URL名称:</label>
		<div class="col-sm-11">
			<input type="text" class="form-control" id="urlname" name="urlname"/>
			<input type="text" class="form-control" id="urltype" name="urltype" value="1">
			//独立页面使用http://domain/urlname访问，普通页面使用http://domain/article/urlname
		</div>
	</div>

	<div class="form-group form-inline">
		<label for="status" class="col-sm-1 control-label">发布状态:</label>
		<div class="col-sm-2">
			<select name="status" id="status"  class="form-control">
						<option value="0">已发布</option>
						<option value="1">草稿箱</option>
						<option value="2">回收站</option>
			</select>
		</div>

		<div class="checkbox">
		    <label>
		      <input type="checkbox" value="1" name="istop" id="istop" value="1"> 置顶文章
		    </label>
		 </div>

	</div>

	<div class="form-group">
		<label for="content" class="col-sm-1 control-label">内容:</label>
		<div class="col-sm-11">
			<script type="text/javascript" charset="utf-8">
						window.UEDITOR_HOME_URL = "/static/ueditor/";
					</script>
					<script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
					<script type="text/javascript" src="/static/ueditor/ueditor.all.min.js"></script>
					<script type="text/plain" id="content" name="content"></script>
					<script type="text/javascript" charset="utf-8">
						var options = {"fileUrl":"/admin/article/upload","filePath":"","imageUrl":"/admin/article/upload","imagePath":"","initialFrameWidth":"100%","initialFrameHeight":"400"};
						var ue = UE.getEditor("content", options);
					</script>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">新增</buttou>
		</div>
	</div>
</form>
</div>
